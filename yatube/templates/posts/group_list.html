{% extends 'base.html' %}
{%block title %}Записи сообщества {{ group }}{% endblock %}
{% block content %}
<!-- класс py-5 создает отступы сверху и снизу блока -->
<div class="container py-5">
  <h1>{{ group }}</h1>
    <p>
      {{ group.description }}
    </p>
    {% for post in posts %}
      {% include "posts/title.html" %}
      {% if forloop.revcounter != 1 %}<hr>{% endif %} 
    {% endfor %} 
        <!-- под последним постом нет линии -->
  </div>  
{% endblock %}
